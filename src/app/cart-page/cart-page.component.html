<app-not-found [visible]="!cart || cart.items.length<=0">notFoundMessage ="No Food Selected" <br> resetLinkText="Go to
    Home"
</app-not-found>
<div *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>

                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
            </div>
            <div>
                {{cartItem.food.price}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>

    </ul>
    <div class="checkout">
        <div class="food-count">
            Total product: {{cart.items.length}}
        </div>
        <div class="total-price">
            Total Amount: {{cart.totalPrice}}
        </div>
        <div>
            <a routerLink="/checkout">Proceed to checkout</a>
        </div>
    </div>
</div>
