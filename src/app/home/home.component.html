<app-tags></app-tags>

<app-not-found [visible]="!foods || foods.length<= 0"> </app-not-found>

<!-- <div class="container mt-4" > -->
    <div class="row">
        <div class="col-3 mt-3" *ngFor="let food of foods" (click)="getClickedCardData(food)">
            <mat-card class="example-card">
                <div class="food-header">
                    <mat-card-header>
                        <mat-card-title>{{food.name}}</mat-card-title>
                        <mat-card-subtitle><strong>{{food.stars}}*</strong></mat-card-subtitle>
                      </mat-card-header>      
                </div>
                <div class="food-image">
                    <img mat-card-image src={{food.imageUrl}} alt="Sorry, Not Able To Render">
                </div>

                <div class="food-actions mt-4 text-center">
                            <div class="row" >
                                <div class="col-5" >
                                    <button mat-raised-button color="warn">Price : â‚¹{{food.price}}</button>
                                </div>  
                                <div class="col-7 text-right mt-2"  >
                                    <mat-icon class="zoom mr-1" [matBadge]="getCartCount(food)" matBadgeColor="warn">add_shopping_cart</mat-icon>
                                    <mat-icon style="background:none" class="ml-1 zoom" (click)="incClickedCardCount(food)">keyboard_arrow_up</mat-icon>
                                    <mat-icon class="zoom" (click)="decClickedCardCount(food)">keyboard_arrow_down</mat-icon>
                                </div>
                            </div>    
                </div>
              </mat-card>                
        </div>
    </div>
<!-- </div> -->

</div>
