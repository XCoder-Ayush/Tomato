<h1 mat-dialog-title>Logout</h1>
<div mat-dialog-content>
  <strong><h3>Are you sure?</h3></strong>
</div>
<div mat-dialog-actions class="mt-3">
  <button mat-raised-button mat-dialog-close color="primary">No</button>
  <button mat-raised-button class="ml-2" mat-dialog-close color="warn" (click)="logoutUser()">Yes</button>
</div>
